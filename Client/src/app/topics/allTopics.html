<div class="topics-list"> 
	<div ng-repeat="item in vm.topics">
	    <!--<topic-item topic='item' ng-click="vm.selectTopic(item)"></topic-item>-->
		<topic topic="item"></topic>
	</div>
</div>
<div class="links-list">
	<div ng-repeat="l in vm.links as link">
		<a  class="link open-link" ng-href="{{link.url}}" target="_blank">
			{{l.url}} <span ng-repeat="t in link.tags as t">{{t}}</span>
		</a>
	</div>
</div>
